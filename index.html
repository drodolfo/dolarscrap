<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones de D贸lar - DolarHoy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .timestamp {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 0.9em;
            color: #555;
        }

        .rates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .rate-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .rate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .rate-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .rate-values {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .rate-value {
            flex: 1;
        }

        .rate-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .rate-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #495057;
        }

        .rate-amount.null {
            color: #adb5bd;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Cotizaciones de D贸lar</h1>
        <p class="subtitle">Datos obtenidos de DolarHoy.com</p>
        
        <div id="content">
            <div class="loading">Cargando datos...</div>
        </div>
    </div>

    <script>
        async function loadData() {
            const content = document.getElementById('content');
            
            try {
                const response = await fetch('data/dolar.json');
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo de datos');
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data) || data.length === 0) {
                    content.innerHTML = '<div class="error">No hay datos disponibles a煤n.</div>';
                    return;
                }
                
                // Obtener el registro m谩s reciente
                const latest = data[data.length - 1];
                const rates = latest.data;
                
                // Formatear fecha
                const date = new Date(latest.timestamp);
                const formattedDate = date.toLocaleString('es-AR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Formatear n煤mero
                function formatNumber(value) {
                    if (value === null || value === undefined) return 'N/A';
                    return new Intl.NumberFormat('es-AR', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    }).format(value);
                }
                
                // Generar HTML
                let html = `
                    <div class="timestamp">
                        <strong>ltima actualizaci贸n:</strong> ${formattedDate}<br>
                        <strong>Zona horaria:</strong> ${latest.timezone || 'N/A'}
                    </div>
                    
                    <div class="rates-grid">
                `;
                
                // D贸lar Blue
                if (rates.blue) {
                    html += `
                        <div class="rate-card">
                            <div class="rate-title">D贸lar Blue</div>
                            <div class="rate-values">
                                <div class="rate-value">
                                    <div class="rate-label">Compra</div>
                                    <div class="rate-amount ${rates.blue.compra ? '' : 'null'}">$${formatNumber(rates.blue.compra)}</div>
                                </div>
                                <div class="rate-value">
                                    <div class="rate-label">Venta</div>
                                    <div class="rate-amount ${rates.blue.venta ? '' : 'null'}">$${formatNumber(rates.blue.venta)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // D贸lar Oficial
                if (rates.oficial) {
                    html += `
                        <div class="rate-card">
                            <div class="rate-title">D贸lar Oficial</div>
                            <div class="rate-values">
                                <div class="rate-value">
                                    <div class="rate-label">Compra</div>
                                    <div class="rate-amount ${rates.oficial.compra ? '' : 'null'}">$${formatNumber(rates.oficial.compra)}</div>
                                </div>
                                <div class="rate-value">
                                    <div class="rate-label">Venta</div>
                                    <div class="rate-amount ${rates.oficial.venta ? '' : 'null'}">$${formatNumber(rates.oficial.venta)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // D贸lar MEP
                if (rates.mep) {
                    html += `
                        <div class="rate-card">
                            <div class="rate-title">D贸lar MEP</div>
                            <div class="rate-values">
                                <div class="rate-value">
                                    <div class="rate-label">Compra</div>
                                    <div class="rate-amount ${rates.mep.compra ? '' : 'null'}">$${formatNumber(rates.mep.compra)}</div>
                                </div>
                                <div class="rate-value">
                                    <div class="rate-label">Venta</div>
                                    <div class="rate-amount ${rates.mep.venta ? '' : 'null'}">$${formatNumber(rates.mep.venta)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // D贸lar Cripto
                if (rates.cripto) {
                    html += `
                        <div class="rate-card">
                            <div class="rate-title">D贸lar Cripto (USDT)</div>
                            <div class="rate-values">
                                <div class="rate-value">
                                    <div class="rate-label">Compra</div>
                                    <div class="rate-amount ${rates.cripto.compra ? '' : 'null'}">$${formatNumber(rates.cripto.compra)}</div>
                                </div>
                                <div class="rate-value">
                                    <div class="rate-label">Venta</div>
                                    <div class="rate-amount ${rates.cripto.venta ? '' : 'null'}">$${formatNumber(rates.cripto.venta)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Contado con Liqui
                if (rates.ccl) {
                    html += `
                        <div class="rate-card">
                            <div class="rate-title">Contado con Liqui</div>
                            <div class="rate-values">
                                <div class="rate-value">
                                    <div class="rate-label">Compra</div>
                                    <div class="rate-amount ${rates.ccl.compra ? '' : 'null'}">$${formatNumber(rates.ccl.compra)}</div>
                                </div>
                                <div class="rate-value">
                                    <div class="rate-label">Venta</div>
                                    <div class="rate-amount ${rates.ccl.venta ? '' : 'null'}">$${formatNumber(rates.ccl.venta)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // D贸lar Tarjeta
                if (rates.tarjeta) {
                    html += `
                        <div class="rate-card">
                            <div class="rate-title">D贸lar Tarjeta</div>
                            <div class="rate-values">
                                <div class="rate-value">
                                    <div class="rate-label">Venta</div>
                                    <div class="rate-amount ${rates.tarjeta.venta ? '' : 'null'}">$${formatNumber(rates.tarjeta.venta)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                html += `
                    </div>
                    <button class="refresh-btn" onclick="location.reload()"> Actualizar</button>
                `;
                
                content.innerHTML = html;
                
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        Aseg煤rate de que el archivo data/dolar.json existe y contiene datos v谩lidos.
                    </div>
                `;
            }
        }
        
        // Cargar datos al iniciar
        loadData();
        
        // Actualizar cada 30 segundos
        setInterval(loadData, 30000);
    </script>
</body>
</html>
