name: Scrape Dolar Data

permissions:
  contents: write
on:
  schedule:
    # Ejecutar cada 10 minutos
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub Actions

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes:  5  # Add a timeout to prevent hanging
    
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node. js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Playwright browsers
        run: npx playwright install chromium
      
      - name:  Run scraper
        run: timeout 120 npm run scrape || true  # Add timeout and continue even if it fails
        env:
          LOG_LEVEL: info
      
      - name:  Commit and push changes
        run:  |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/dolar.json
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update:  $(date +'%Y-%m-%d %H:%M:%S')"
          git push